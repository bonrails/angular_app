<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="StudentApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="StudentApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="StudentApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="StudentApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="css/app.css"/>
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-app="StudentApp" ng-controller="studentsController">
 <input type="text" ng-model="nameFilter" placeholder="Search..."/>

    <table>
        <thead>
            <tr><th colspan="4">Students from A.P </th></tr>
        </thead>
        <tbody>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>College</th>
                <th>Rank</th>
            </tr>
            <tr ng-repeat="student in studentsList | filter: nameFilter">

                <td> {{student.Student.first_name}}</td>
                <td>{{student.Student.last_name}}</td>
                <td>{{student.college}}</td>
                <td>{{student.rank}}</td>

            </tr>
        </tbody>
    </table>

    
  




  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
